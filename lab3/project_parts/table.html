<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablets</title>
</head>

<body>
<center>
    <h1>Task 1</h1>
    <hr width="50%" size="1" color="black">
    <h2>Tablet №1</h2>
    <table border="1" cellspacing="0">
        <tr>
            <td width="50" height="50" colspan="8" bgcolor="#66E5E0"></td>
        </tr>
        <tr>
            <td width="50" height="50" rowspan="6" bgcolor="#FFF5CC"></td>
            <td width="50" height="50" colspan="6" bgcolor="#66E5E0"></td>
            <td width="50" height="50" rowspan="6" bgcolor="#FFF5CC"></td>
        </tr>
        <tr>
            <td width="50" height="50" rowspan="4" bgcolor="#FFF5CC"></td>
            <td width="50" height="50" colspan="4" bgcolor="#66E5E0"></td>
            <td width="50" height="50" rowspan="4" bgcolor="#FFF5CC"></td>
        </tr>
        <tr>
            <td width="50" height="50" rowspan="2" bgcolor="#66E5E0"></td>
            <td width="50" height="50" bgcolor="#FF0000"></td>
            <td width="50" height="50" bgcolor="#0000FF"></td>
            <td width="50" height="50" rowspan="2" bgcolor="#66E5E0"></td>
        </tr>
        <tr>
            <td width="50" height="50" bgcolor="#00FF00"></td>
            <td width="50" height="50" bgcolor="#FFFF00"></td>
        </tr>
        <tr>
            <td width="50" height="50" colspan="4" bgcolor="#66E5E0"></td>
        </tr>
        <tr>
            <td width="50" height="50" colspan="6" bgcolor="#66E5E0"></td>
        </tr>
        <tr>
            <td width="50" height="50" colspan="8" bgcolor="#66E5E0"></td>
        </tr>
    </table>
    <br>
    <hr>

    <h2>Tablet №2</h2>
    <table border="4" cellspacing="0" bordercolor="#000000">
        <tr>
            <td height="50" width="50" colspan="2" bgcolor="#FFFFFF"></td>
            <td height="50" width="50" colspan="3" bgcolor="#FFFFFF"></td>
            <td height="50" width="50" colspan="2" bgcolor="#FFFA69"></td>
        </tr>
        <tr>
            <td height="100" width="50" bgcolor="#FFFFFF"></td>
            <td height="100" width="50" colspan="4" rowspan="2" bgcolor="#FF5B2D"></td>
            <td height="100" width="50" colspan="2" bgcolor="#FFFA69"></td>
        </tr>
        <tr>
            <td height="100" width="50" rowspan="2" bgcolor="#FFFA69"></td>
            <td height="100" width="50" bgcolor="#FFFFFF"></td>
            <td height="100" width="50" bgcolor="#FFFFFF"></td>
        </tr>
        <tr>
            <td height="50" width="50" colspan="2" rowspan="2" bgcolor="#000000"></td>
            <td height="50" width="50" colspan="2" bgcolor="#FFFFFF"></td>
            <td height="50" width="50" colspan="2" bgcolor="#FFFFFF"></td>
        </tr>
        <tr>
            <td height="50" width="50" rowspan="2" bgcolor="#FFFA69"></td>
            <td height="50" width="50" colspan="2" bgcolor="#FFFFFF"></td>
            <td height="50" width="50" colspan="2" bgcolor="#074481"></td>
        </tr>
        <tr>
            <td height="50" width="50" bgcolor="#FFFFFF"></td>
            <td height="50" width="50" bgcolor="#FFFFFF"></td>
            <td height="50" width="50" bgcolor="#000000"></td>
            <td height="50" width="50" bgcolor="#000000"></td>
            <td height="50" width="50" colspan="2" bgcolor="#FFFFFF"></td>
        </tr>
    </table>
</center>

</body>
</html>
