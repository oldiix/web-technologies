<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="5.css">
</head>
<body>
<div class="wrapper">
    <div class="black">
        <img src="cloud.png">
        <p>17</p>
    </div>
    <div class="arrows">
        <img src="arrow_left.png">
        <img src="arrow_right.png">
    </div>
    <div class="temperature">
        <ul class="list-temp">
            <li class="days">
                <p>Mon</p>
                <p>17°</p>
            </li>
            <li class="days">
                <p>Tue</p>
                <p>19°</p>
            </li>
            <li class="days">
                <p>Wed</p>
                <p>16°</p>
            </li>
            <li class="days">
                <p>Thu</p>
                <p>18°</p>
            </li>
            <li class="days">
                <p>Fri</p>
                <p>21°</p>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
